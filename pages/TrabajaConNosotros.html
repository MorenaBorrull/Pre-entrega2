            <h1>Trabaja con Nosotros</h1>

                </div> 
                <div>
                    <label for="adjuntar">Adjuntar CV</label>
                    <input type="file" id="adjuntar">
                </div>  
                <input type="reset" value="Cancelar" class="buttons">
                <input type="submit" value="Enviar" class="buttons"> 
            </form>
